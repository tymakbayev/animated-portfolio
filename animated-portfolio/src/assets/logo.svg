<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="40" fill="url(#gradient1)" filter="url(#shadow)" />
  
  <!-- Animated elements -->
  <g class="animated-elements">
    <!-- Orbit circles -->
    <circle cx="50" cy="50" r="48" stroke="#6366F1" stroke-width="1.5" stroke-dasharray="10 5" fill="none" opacity="0.6">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 50 50" 
        to="360 50 50" 
        dur="20s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle cx="50" cy="50" r="44" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5 3" fill="none" opacity="0.4">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="360 50 50" 
        to="0 50 50" 
        dur="15s" 
        repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Letter P stylized -->
  <path d="M40 30H60C65.5228 30 70 34.4772 70 40C70 45.5228 65.5228 50 60 50H40V70" 
    stroke="white" 
    stroke-width="6" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none" />
  
  <!-- Small particles -->
  <g class="particles">
    <circle cx="75" cy="30" r="2" fill="white">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="75" r="1.5" fill="white">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
    <circle cx="65" cy="65" r="1" fill="white">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="2.5s" 
        repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="50" cy="50" r="35" fill="url(#gradient1)" opacity="0.3">
    <animate 
      attributeName="r" 
      values="35;38;35" 
      dur="4s" 
      repeatCount="indefinite" />
  </circle>
</svg>