<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive portfolio with smooth animations, parallax effects, and seamless transitions" />
  <meta name="theme-color" content="#6c63ff" />
  <meta name="author" content="Your Name" />

  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <meta property="og:title" content="Interactive Portfolio" />
  <meta property="og:description" content="A modern portfolio with smooth animations and interactive elements" />
  <meta property="og:image" content="/og-image.jpg" />
  <meta property="og:url" content="https://yourportfolio.com" />
  <meta property="og:type" content="website" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Interactive Portfolio" />
  <meta name="twitter:description" content="A modern portfolio with smooth animations and interactive elements" />
  <meta name="twitter:image" content="/og-image.jpg" />
  
  <title>Animated Portfolio | Creative Web Developer</title>
  
  <link rel="preload" href="/src/assets/logo.svg" as="image" type="image/svg+xml" />
  
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #f50057;
      --background-light: #ffffff;
      --background-dark: #121212;
      --text-light: #333333;
      --text-dark: #f5f5f5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-light);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .loading-screen.dark {
      background-color: var(--background-dark);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(108, 99, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--background-dark);
        color: var(--text-dark);
      }
      
      .loading-screen {
        background-color: var(--background-dark);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script>
    // Check for saved theme preference or respect OS preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark-theme');
      document.querySelector('.loading-screen').classList.add('dark');
    }
    
    // Preload critical images
    const preloadImages = [
      '/src/assets/logo.svg',
      '/src/assets/hero-bg.webp'
    ];
    
    preloadImages.forEach(src => {
      const img = new Image();
      img.src = src;
    });
    
    // Detect slow connections and show appropriate message
    if (navigator.connection && navigator.connection.effectiveType === 'slow-2g' || 
        navigator.connection.effectiveType === '2g') {
      const loadingMessage = document.createElement('p');
      loadingMessage.textContent = 'Loading on a slow connection...';
      loadingMessage.style.marginTop = '20px';
      loadingMessage.style.color = 'var(--primary-color)';
      document.querySelector('.loading-screen').appendChild(loadingMessage);
    }
    
    // Handle errors during initial load
    window.addEventListener('error', function(e) {
      if (document.querySelector('.loading-screen')) {
        const errorMessage = document.createElement('p');
        errorMessage.textContent = 'Something went wrong. Please try refreshing the page.';
        errorMessage.style.color = 'var(--secondary-color)';
        errorMessage.style.marginTop = '20px';
        document.querySelector('.loading-screen').appendChild(errorMessage);
      }
    }, {once: true});
  </script>
  
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
